<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ecom login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>


    <div id="logmodel">

        <!-- LOGIN -->
        <div class="container-log">
            <div class="nav">
                <h1>Login</h1>
                <img src="./image/icons8-close-64.png" class="close-btn">
            </div>

            <div class="inputs">
                <form class="form auth-form" id="loginForm">
                    <input type="email" id="loginEmail" placeholder="your email">
                    <input type="password" id="loginPassword" placeholder="your password">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="box">
                
                <p>Create a new account?
                    <button type="button" class="change-log">click here</button>
                </p>
            </div>
        </div>

        <!-- SIGNUP -->
        <div class="container-sign">
            <div class="nav">
                <h1>Sign-in</h1>
                <img src="./image/icons8-close-64.png" class="close-btn">
            </div>

            <div class="inputs">
                <form class="form auth-form" id="signupForm">
                    <input type="text" id="signName" placeholder="your name">
                    <input type="email" id="signEmail" placeholder="your email">
                    <input type="password" id="signPassword" placeholder="your password">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="box">
                <p>already have account?
                    <button type="button" class="change-sign">click here</button>
                </p>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
</body>

</html>
